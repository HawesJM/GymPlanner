                    <h1>Your Tailored Exercise Planner</h1>
                </div>

            </div>
            <button class="navbar-toggler align-self-start" type="button" data-bs-toggle="collapse"

    <main>
        <!-- form section -->

        <section id="planner">
            <div id="form-container" class="container-fluid">
                <button class="btn btn-primary" id="start-button">
                    <h2>Build Your Workout</h2>
                </button>
                <form id="details-form"  action="post">
                    <div class="tab" id="personal-info">
                        <div class="form-group col-sm-6 mx-auto personalinfo">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="inputname" aria-describedby="emailHelp" placeholder="Your name"/>
                        </div>
                        <div class="form-group col-sm-6 mx-auto personalinfo">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="inputemail" placeholder="Your email" />
                        </div>
                        <div class="form-group col-sm-6 mx-auto personalinfo">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="inputage" placeholder="Your age" />
                        </div>
                        <div class="form-check personalinfo">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Proceed</label>
                        </div>
                        <button type="button" id="nextBtn1">Next</button>
                    </div>
                    <div id="workoutinfo" class="workout-info-next form-group col-sm-6 mx-auto"> Workout Goals
                            <input type="text" class="form-control" id="inputgoals" placeholder="Your name" />
                            <input type="radio" name="workout-type" class="workout-type-form" id="gymyes" value="yes" checked>Yes</input>
                            <input type="radio" name="workout-type" class="workout-type-form" id="gymno" value="no" checked>No</input>
                            <input type="radio" name="workout-type" class="workout-type-form" id="gymyes" value="yes" checked>Yes</input>
                            <input type="radio" name="workout-type" class="workout-type-form" id="gymno" value="no" checked>No</input>
                        <button type="button" id="nextBtn2" class="hiddenbutton">Next</button>
                    </div>
                    <div id="membership-status" class="membership-status-hidden">
                        <input type="radio" name="affirmative" id="gymyes" value="yes" checked>Yes</input>
                        <input type="radio" name="negative" id="gymno" value="no" checked>No</input>
                    </div>
                </form>
            </div>
            <div class="container-fluid mx-auto">
                
            </div>
        </section>

    </main>

    <!-- Footer Section -->

    <section id="footer-section">

                                class="fab fa-twitter"></i></a>
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" aria-label="Instagram Link"
                            href="https://www.instagram.com/" target="_blank" role="button"
