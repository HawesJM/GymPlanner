<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Gym Planner</title>
  </head>
  <body>
    <!-- Header navigation menu and website logo -->

    <div id="header-div">
      <nav
        class="navbar navbar-expand-sm navbar-light container-fluid flex-column"
      >
        <div
          class="d-flex flex-column container-fluid justify-content-between align-items-center"
        >
          <a class="navbar-brand navbar-logo" href="index.html">
            <img
              src="assets/images/gymplannerlogo.jpg"
              alt="Gym Planner Logo"
            />
          </a>
          <div class="title-text">
            <h1>Your Tailored Exercise Planner</h1>
          </div>
          <div id="spacerbox"></div>
        </div>
        <button
          class="navbar-toggler align-self-start"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plansandgoals.html">Plans and Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact and Social</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="externalresources.html"
                >Partners and External Resources</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- form section -->

    <section id="planner">
      <div id="form-container" class="container-fluid">
        <button class="btn btn-primary" id="start-button">
          <h2>Build Your Workout</h2>
        </button>
        <form id="form-fill">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
